name: Poll Routes API ETA

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch: {}      # allows manual runs from the UI

permissions:
  contents: write

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests
      - name: Inject API key
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          python - <<'PY'
          import pathlib, re, os
          p = pathlib.Path("poll_eta.py")
          s = p.read_text(encoding="utf-8")
          s = re.sub(r'API_KEY\s*=\s*".*?"',
                     f'API_KEY = "{os.environ["GOOGLE_MAPS_API_KEY"]}"',
                     s, count=1)
          p.write_text(s, encoding="utf-8")
          PY
      - name: Run poller
        run: python poll_eta.py
      - name: Commit log (if changed)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add eta_log.csv
            git commit -m "Update ETA log [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
